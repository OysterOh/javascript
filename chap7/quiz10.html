<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz10</title>

    <style>
        ul li {
            display: inline-block;
        }
    </style>

</head>
<body>

    <h3>다중 이벤트 처리</h3>
    <div>
        <ul id="select">
            <li><img src="../2.web-api/6. quiz/img/1.jpg" alt="1" width="100px"></li>
            <li><img src="../2.web-api/6. quiz/img/2.jpg" alt="2" width="100px"></li>
            <li><img src="../2.web-api/6. quiz/img/3.jpg" alt="3" width="100px"></li>
            <li><img src="../2.web-api/6. quiz/img/4.jpg" alt="4" width="100px"></li>
        </ul>
        결과:
        <div class>
            <img src="../2.web-api/6. quiz/img/1.jpg" alt="결과" width="300px" class="result">
        </div>
    </div>

    <script>
	
	/*
	사진을 클릭할 때마다 결과 화면이 그 사진으로 바뀌면 됩니다. 
	*/
      const $select = document.getElementById('select');
      const $result = document.querySelector('.result');

      $select.addEventListener('click', e => {
        $result.setAttribute('src', e.target.getAttribute('src'));
      });

</body>
