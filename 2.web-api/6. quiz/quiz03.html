<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz03</title>
</head>

<body>
    <h2>단어를 선택하세요</h2>
    <p class="msg"></p>

    <hr>

    <select id="selector">
        <option value="선택">선택</option>
        <option value="영어">Hello</option>
        <option value="한국어">안녕</option>
        <option value="중국어">니하오</option>
    </select>

    <!--
        사용자가 선택한 인삿말의 언어에 따라
        메세지창에 어느나라 언어인지를 띄워주시면 되겠습니다.
        (change -> 요소의 value가 무엇인지를 판단했습니다.)
    -->

    <script>
        const $msg = document.querySelector('.msg');
        const $sel = document.getElementById('selector');

        $sel.addEventListener('change', e => {
            if (e.target.value === '선택') {
                $msg.textContent = '';
            } else {
                $msg.textContent = e.target.value + '가 선택됨'
            }
            //e.target.value -> $sel.value

            /*
            선택된 옵션의 index값을 얻어오는 문법
            console.log($sel.options.selectedIndex);

            const idx = $sel.options.selectedIndex;
            if(idx === 1){
                $msg.textContent = '영어 입니다.';
            } else if (idx === 2){
                $msg.textContent = '한국어 입니다';
            }
            */

            //select 요소 안에 선택된 option의 value를 바로 꺼내오는 법
            console.log($sel.value);
        })
    </script>
</body>

</html>
