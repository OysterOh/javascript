<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz</title>
</head>

<body>

    <h2 class="the-title">html 조작</h2>
    <ul id="list">
        <li class="obj1">list_2</li>
        <li>list_3</li>
        <li>list_4</li>
        <li>list_5</li>
    </ul>

    <script>
        //1. class="the-title"인 요소의 자식요소를
        //innerHTML을 사용하여 "<a href="#">요소 객체 조작</a>"로 교체.
        const $list = document.getElementsByClassName('the-title');
        $list[0].innerHTML = '<a href="#">요소 객체 조작</a>';

        //2. class="obj1"인 요소의 텍스트를 "리스트_2"로 변경하세요.
        const $list2 = document.getElementsByClassName('obj1');
        // const $li2 = document.createElement('li');
        $list2[0].textContent = '리스트_2';

        // const $obj1 = document.querySelector('.obj1');
        // $obj1.textContent = '리스트_2';

        //3. id="list"인 요소의 마지막 위치에 새 요소 <li>list_6</li>
        //를 추가하세요.
        const $list3 = document.getElementById('list');
        const $li3 = document.createElement('li');
        $list3.appendChild($li3, $list3.lastElementChild);
        $li3.textContent = 'list_6';

        //4. id="list"인 요소의 첫 위치에 새 요소 "<li>list_1</li>"
        //을 추가하세요.
        const $list4 = document.getElementById('list');
        const $li4 = document.createElement('li');
        $list4.insertBefore($li4, $list4.firstElementChild);
        $li4.textContent = 'list_1';

        //5. class="obj1"인 요소를 깊은 복제 후에
        //id="list"인 요소 마지막에 추가.
        const $deepClone = $list2[0].cloneNode(true);
        $list3.appendChild($deepClone, $list3.lastElementChild);

        //6. id="list"인 요소의 하위 li 요소 중 첫번째 요소 삭제
        $list3.removeChild($list3.firstElementChild);

        //7. id="list"인 요소의 전체 자식 요소 삭제
        // const $list7 = document.getElementById('list');
        $list3.remove($list3.firstChild);
    </script>
</body>

</html>
