<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window timeout</title>
</head>
<body>

    <h3>5초 뒤에 함수 실행될텐데, 이 버튼을 누르면 실행되지 않아요</h3>
    <button class="stop-time">취소!</button>
    <script>
        const func = setTimeout(() => {
            alert('5초 후 경고창 출력')
        }, 5000);
        
        document.querySelector('.stop-time').onclick = function(){
            clearTimeout(func);
        }
    </script>
</body>
</html>
