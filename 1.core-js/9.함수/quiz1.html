<body>
    <script>
        /*
        Q. n개의 정수를 전달하면 해당 정수들의 
         총합과 평균을 반환하는 함수 
         calcTotAvg를 정의하세요.
         화살표 함수 사용 리턴은 객체로
        */

        // var add = calcTotAvg(n) => 
        var calcTotAvg = (...numbers) => {
            var total = 0;
            for (var n of numbers) {
                total += n;
            }
            var avg = total / numbers.length;
            return {total, avg};
            // return {
            //     total : total,
            //     avg : avg
            // }
        }

        var result = calcTotAvg(1,2,3,4,5,6,7,8,9);
        // console.log(calcTotAvg(1,2,3,4,5,6,7,8,9));
        console.log(result);
        console.log(result.total);
        console.log(result.avg);
    </script>
