<html lang="en">
<head>

    <title>삼항조건연산자</title>

<body>
    
<script>

    var score = 70;
    var result = score >= 60 ? '합격' : '불합격';
    console.log('시험결과: ' + result);

    /*
    -가지고 있는 돈 액수를 입력받아서
    액수가 5000 이상이면 '김치찌개'를,
    5000 미만이면 '라면'을 저장하고
    alert으로 선택한 음식을 출력하세요
    */
    var number = +prompt('가진 돈을 입력하세요');

    var food = number >= 5000 ? '김치찌개' : '라면';
    alert('음식: ' + food);

</script>
