        // if () {
        //     alert('정답입니다.')
        // } else {
        //     alert('오답입니다.')
        // }

        var cCount = 0,
            iCount = 0;

        while (true) {
            var rn1 = Math.floor((Math.random() * 20) + 1);
            var rn2 = Math.floor((Math.random() * 20) + 1);

            //012의 랜덤 정수 난수
            var rn3 = Math.floor(Math.random()*3);

            var realAnswer;
            var operatorMark;

            if(rn3 === 0){
                operatorMark = '+';
                realAnswer = rn1 + rn2;
            } else if(rn3 === 1) {
                operatorMark = '-';
                realAnswer = rn1 - rn2;
            } else {
                operatorMark = 'x';
                realAnswer = rn1 * rn2;
            }

            var answer = prompt(`${rn1} ${operatorMark} ${rn2} = ???`);
            
            if(answer === '그만'){
                break;
            }

            if(answer == realAnswer){
                alert('정답입니다');
                cCount++;
            } else {
                alert('오답입니다');
                iCount++;
            }
        } //end while(true)

        alert(`프로그램이 종료되었습니다.
        정답횟수: ${cCount}회, 오답횟수: ${iCount}회`);
    </script>
