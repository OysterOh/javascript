<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>const</title>
</head>

<body>
    <script>
        const x = '안녕';
        // x = '안녕';
        console.log(x);
        // x = '잘가'; (x) 값의 변경이 불가능

        //const와 객체 (객체, 배열, 함수)
        const person = {
            name: 'park',
            age: 24
        }

        //객체 프로퍼티의 값을 바꾸는 것은 괜찮다
        //객체 주소값이 바뀌는게 아니기 때문에
        person.name = 'kim'; //person안의 name이 바뀐것 person은 안바뀌고
        console.log(person.name);

        //안되는 코드 (객체 자체를 변경하는 행위)
        person = {
            name: 'lee',
            age: 30
        }
        
        console.log(person);
        </script>
</body>

</html>
